name: Development workflow

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Development Code
        uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: Shahidkhan0786/github-actions-herokuu
        with:
          node-version: 16.x
      - run: npm install
      - run: npm run build --if-present
      - name: Deploy to Heroku
        uses: github-actions-heroku-developp  #path of docker images
        with:
          args: deploy --dir=build --prod
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: 'github-actions-heroku-developp'
          heroku_email: 'shahidkhan0085200@gmail.com'